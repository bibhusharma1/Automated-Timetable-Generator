<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Automated Timetable Generator - Web-based Timetable Management System">
    <title>Login - Automated Timetable Generator</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <div class="login-wrapper">
        <div class="login-container">
            <div class="login-header">
                <div class="login-logo">ðŸ“…</div>
                <h1 class="login-title">Automated Timetable Generator</h1>
                <p class="login-subtitle">Timetable Making now made easy</p>
            </div>

            <div class="login-card">
                <div id="alertContainer"></div>

                <form id="loginForm">
                <div class="form-group">
                    <label for="username" class="form-label">Username / Email</label>
                    <input 
                        type="text" 
                        id="username" 
                        class="form-input" 
                        placeholder="Enter your username or email"
                        autocomplete="username"
                    >
                </div>

                <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <input 
                            type="password" 
                            id="password" 
                            class="form-input" 
                            placeholder="Enter your password"
                            autocomplete="current-password"
                        >
                </div>

                <button type="submit" class="btn btn-primary btn-large">
                        <span>Login</span>
                </button>
                </form>

                <p class="text-center text-muted mt-2" style="font-size: 0.875rem;">
                Demo system for academic timetable management
                </p>
           </div>
       </div>
   </div>    
</body>
</html>
